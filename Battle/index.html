<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Battle</title>
    <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../AllStyles.css">
</head>

<body>
    <div id="currency-wrapper">
        <div class="currency-display">
            <i class="fa-solid fa-sun"></i>
            <h3>Sunpower: <span>20</span></h3>
        </div>
        <div class="currency-display">
            <i class="fa-solid fa-image"></i>
            <h3>Oxygen: <span>20</span></h3>
        </div>
        <div class="currency-display">
            <i class="fa-solid fa-image"></i>
            <h3>Glucose: <span>20</span></h3>
        </div>
    </div>
    <div id="level-wrapper">
        <h3 class="level-label">1</h3>
        <h3 class="level-label">2</h3>
        <h3 class="level-label">3</h3>
        <h3 class="level-label">4</h3>
        <h3 class="level-label">5</h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
