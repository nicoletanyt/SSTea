<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>

    <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../AllStyles.css">
</head>

<body>
    <h1 id="level-label">Level </h1>
    <div id="wrapper">
        <div id="game">
        </div>
        <div>
            <h2>My Characters</h2>
            <div id="selected-char">
                <div class="char-square">
                    <img src="/Assets/CHAR-TEMP.png" draggable="true" id="char-1" />
                </div>
                <div class="char-square">
                    <img src="/Assets/CHAR-TEMP.png" draggable="true" id="char-2" />
                </div>
                <div class="char-square">
                    <img src="/Assets/CHAR-TEMP.png" draggable="true" id="char-3" />
                </div>
                <div class="char-square">
                    <img src="/Assets/CHAR-TEMP.png" draggable="true" id="char-4" />
                </div>
            </div>
            <div id="start-btn">Start</div>
        </div>
    </div>
    <script src="level.js"></script>
</body>

</html>
