<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>

    <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../AllStyles.css">
</head>

<body>
    <a class="back-btn" href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <!-- Back -->
        <h1>Battles</h1>
    </a>
    <div id="game-wrapper">
        <div id="character-wrapper">
            <div class="char-wrapper">
                <div class="char-square"></div>
                <!-- <div class="stat-display">Stats</div> -->
            </div>
            <div class="char-wrapper">
                <div class="char-square"></div>
                <!-- <div class="stat-display">Stats</div> -->
            </div>
            <div class="char-wrapper">
                <div class="char-square"></div>
                <!-- <div class="stat-display">Stats</div> -->
            </div>
            <div class="char-wrapper hidden">
                <div class="char-square"></div>
                <!-- <div class="stat-display">Stats</div> -->
            </div>
        </div>
        <div class="right-wrapper">
            <div class="label-wrapper">
                <div>
                    <p>Life Left: </p>
                    <div class="val-left life-left">3/3</div>
                </div>
                <div>
                    <p>Enemies Left: </p>
                    <div class="val-left enemies-left">1/1</div>
                </div>
            </div>
            <div id="game"></div>
            <h3 id="start-btn">Confirm</h3>
        </div>
    </div>
    <script src="level.js"></script>
</body>

</html>
