    <title>Plant Details</title>

    <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <a class="back-btn" href="../Homescreen/index.html">
