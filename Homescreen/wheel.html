<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTea</title>

    <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../AllStyles.css">
</head>

<body>
    <a class="back-btn" href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <!-- Back -->
        <h1>Spin</h1>
    </a>
    <div id="spin-wrapper">
        <div id="line"></div>
        <div id="circle">
            <div id="dot">
                <h3>SPIN</h3>
            </div>
        </div>
    </div>
    <div id="popup" class="hide">
        <div id="heading">
            <h2>Quiz</h2>
            <div class="close-btn">
                <i class="fa-solid fa-close"></i>
            </div>
        </div>
        <h3 class="question">Growing Tip: Why do some plants need support, like stakes or cages?</h3>
        <p class="option"> a) To provide additional warmth during colder weather </p>
        <p class="option"> b) To give them stability and prevent bending or breaking </p>
        <p class="option"> c) To help them grow sideways and explore more space </p>
        <p class="option"> d) To protect them from too much sunlight </p>
    </div>
    <script src="wheel.js"></script>
</body>

</html>
