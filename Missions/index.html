<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTea</title>

    <link rel="stylesheet" href="../AllStyles.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <!-- Load TensorFlow.js. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
</head>

<body>
    <a class="back-btn" href="../Homescreen/index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <!-- Back -->
        <h1>Missions</h1>
    </a>
    <div id="main" class="">
        <div class="heading-row">
            <div class="mission-row">Daily</div>
            <div class="mission-row untoggled">Achievements</div>
        </div>
        <div class="mission-row mission" mission="take-pic">Take image of plant</div>
        <div class="mission-row mission">Water Plant</div>
        <div class="mission-row mission">Get Plant</div>
    </div>
    <div id="popup" class="hidden">
        <div id="toolbar">
            <h3>Take image of plant</h3>
            <div class="close-btn">
                <i class="fa-solid fa-close"></i>
            </div>
        </div>

        <video id="video">Video stream not available.</video>

        <h3>Output:</h3>
        <canvas id="output"> </canvas>

        <div id="start-button">Snap</div>

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
